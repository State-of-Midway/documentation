name: deploy

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@f5a080902bf6022b32b6aa5afdd4e63f695a12e3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
